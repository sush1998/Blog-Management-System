<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Blog Management System</h1>
        <!-- // This div is used to hold the user controls -->
        <div id="user-controls">
            <span id="welcome-message"></span>
            <div class="auth-buttons">
                <button id="login-btn" onclick="window.location.href='login.html'">Login</button>
                <button id="logout-btn" style="display: none;">Logout</button>
            </div>
        </div>        
    </header>

    <div class="container">
        <!-- // This div is used to hold the title and the write blog button -->
        <div>
            <h3>All Blogs</h3>
            <button id="write-blog-btn" style="display: none;">Write a Blog</button>
        </div>

        // This div is used to all the blogs
        <div class="container">
        
            // This div is used to hold the sort buttons
            <div id="sort-buttons" style="text-align: center; margin-bottom: 15px;">
                <button id="time-sort-btn" onclick="toggleTimeSort()">Show the oldest first</button>
                <button id="comment-sort-btn" onclick="toggleCommentSort()">Sort by Least Comments</button>
            </div>
            
            // This div is used to hold the blogs
            <div id="blogs-container"></div>
        </div>
        
        // This div is used to hold the blogs
        <div id="blogs-container"></div>
    </div>
    
    
    <script src="script.js"></script>

</body>
</html>
