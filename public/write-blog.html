<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Blog</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Blog Management System</h1>
    </header>
    <div class="container">
        <h2>Write a Blog</h2>

        <!-- // This div is used to hold the blog writing form -->
        <form id="blog-form">  <!-- ✅ Ensure ID is EXACTLY "blog-form" -->
            <label for="blog-title">Title:</label>
            <input type="text" id="blog-title" placeholder="Enter blog title" required>
    
            <label for="blog-content">Content:</label>
            <textarea id="blog-content" placeholder="Write your blog here..." required></textarea>
            
            <button type="submit">Post Blog</button>
        </form>
        <p><a href="home.html">← Back to Home</a></p>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
